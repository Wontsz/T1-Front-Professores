<!doctype html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap demo</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous">
    </head>
    <body>
        <div>
            
            <div class="container bg-primary mt-2">container</div>
            <div class="container-sm text-bg-warning mt-2">container-sm</div>
            <div class="container-md text-bg-success mt-2">container-md</div>
            <div class="container-lg text-bg-danger mt-2">container-lg</div>
            <div class="container-xl text-bg-info mt-2">container-xl</div>
            <div class="container-fluid bg-secondary mt-2">container-fluid</div>
            <div class="row mt-5"></div>

            <!-- CONTAINERS DE PREENCHIMENTO -->
            
            <div class="container mt-2 p-5 border">
                <div class="row">
                    <div class="col-12 border">12 colunas</div>
                </div>
                <div class="row">
                    <div class="col-6 border">6 colunas</div>
                    <div class="col-6
                border">6 colunas</div>
                </div>
                <div class="row">
                    <div class="col-sm-12 col-md-6
                mt-2 text-bg-warning">sm: 12, md: 6</div>
                    <div class="col-sm-12 col-md-6 mt-2
                text-bg-warning">sm: 12, md: 6</div>
                </div>
                <div class="row">
                    <div class="col-sm-12 col-md-6 col-xl-4 mt-2 text-bg-info">sm: 12, md:6, xl: 4
                    </div>
                    <div class="col-sm-12 col-md-6 col-xl-4 mt-2 text-bg-primary">sm: 12, md:6, xl: 4</div>
                    <div class="col-sm-12 col-md-6 col-xl-4 mt-2 text-bg-danger">sm: 12, md:6, xl: 4</div>
                </div>

                <div class="row">
                    <div class="col mt-2 text-bg-danger">coluna 1</div>
                    <div class="col-3 mt-2 text-bg-info">coluna 2</div>
                    <div class="col-5 mt-2 text-bg-success">coluna 3</div>
                </div>
            </div>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
    </body>
</html>
